<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <div padding-top text-center>
        <img src="../assets/img/speakers/lion.jpg" alt="avatar">
        <h2>Usuario</h2>
        <ion-list inset>
            <ion-item>
                <button ion-button icon-start (click)="loginWithFacebook()">
                    <ion-icon name="facebook"></ion-icon>
                    Login con Facebook
                </button>
            </ion-item>

            <button ion-item (click)="changeUsername()">Change Username</button>
            <button ion-item (click)="changePassword()">Change Password</button>
            <button ion-item (click)="support()">Support</button>
            <button ion-item (click)="logout()">Logout</button>
        </ion-list>
    </div>
</ion-content>
