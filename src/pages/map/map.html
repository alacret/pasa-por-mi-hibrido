<ion-header>
    <ion-navbar (click)="mainToggleChanged()">
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-toggle [(ngModel)]="mainToggle" color="secondary"></ion-toggle>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="map-page">
    <!--<ion-label text-center text-uppercase color="primary" class="title-rutas">-->
    <!--InformaciÃ³n de la Ruta-->
    <!--</ion-label>-->
    <ion-list>
        <ion-item [hidden]="mainToggle">
            <ion-label>Vehiculo</ion-label>
            <ion-select [(ngModel)]="selectedVehicle">
                <ion-option *ngFor="let vehicle of vehicles" value="vehicle.id">{{vehicle.brand}} {{vehicle.model}}
                    ({{vehicle.license_plate}})
                </ion-option>
                <!--<ion-option value="f">Mitsubishi Eclipse</ion-option>-->
                <!--<ion-option value="m">Chevrolet Aveo 2011</ion-option>-->
                <!--<ion-option value="m">Toyota Corolla 2017</ion-option>-->
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Origen:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Destino:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fecha y hora</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Puestos Disponibles</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Precio</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <button ion-button color="light" clear>Crear Ruta</button>
    </ion-toolbar>
</ion-footer>
